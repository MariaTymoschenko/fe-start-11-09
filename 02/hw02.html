<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="info">info</label>
            <input type="reset" value="Reset">
        </div>
        <div>
            <input type="button" onclick="alert('Hi there!')" value="press here">
        </div>
        <div>
            <label for="choose color">choose your color:</label>
            <input type="color" id="choose color" name="choose color">
        </div>
        <div>
            <label for="birthdaydate">choose your birthday date</label>
            <input type="date" id="birthdaydate" name="birthdaydate">
        </div>
        <div>
            <label for="freetime">choose free time</label>
            <input type="datetime-local" id="freetime" name="freetime">
        </div>
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <input type="image" src="red-submit-button-hi.webp" alt="Submit" width="300" height="100">
        </div>
        <div>
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <input type="hidden" id="custId" name="custId" value="1992">
        </div>
        <div>
            <label for="birthdaymonth">Birthday (month and year):</label>
            <input type="month" id="birthdaymonth" name="birthdaymonth">
        </div>
        <div>
            <label for="quantity">Quantity (between 3 and 11):</label>
            <input type="number" id="quantity" name="quantity" min="3" max="11">
        </div>
        <div>
            <label for="vol">Volume (between 1 and 25):</label>
            <input type="range" id="vol" name="vol" min="1" max="25">
        </div>
        <div>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
        </div>
        <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter your phone number in the format consisting of 10 digits">
        </div>
        <div>
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
        </div>
        <div>
            <label for="website">Add your website:</label>
            <input type="url" id="website" name="website">
        </div>
        <div>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </div>
    </form>
    <p>
    <table border="9" style="width:100%">
        <thead>
            <tr>
                <th>
                    name of the book
                </th>
                <th>
                    year of issue
                </th>
                <th>
                    rating
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Shield of Conquest
                </td>

                    2014
                </td>
                <td>
                    4.8*
                </td>
            </tr>
            <tr>
                <td>
                    It Ends with Us
                </td>
                <td>
                    2016
                </td>
                <td>
                    5*
                </td>
            </tr>
            <tr>
                <td>
                    Tomorrow, and Tomorrow, and Tomorrow
                </td>
                <td>
                    2022
                </td>
                <td>
                    4.4*
                </td>
            </tr>
        </tbody>
    </table>

</html>
