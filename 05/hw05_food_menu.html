<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="hw05_food_menu.css">
</head>

<body>
    <header>
        <img src="imgs/header.png" alt="">
        <h1>
            Menu
        </h1>
        <form action=""></form>
        <input class="search" type="text" placeholder="Search food here">
    </header>
    <section class="category">
        <div class="food">
            <img src="imgs/food.png" alt="">
            <div class="text">Food </div>
        </div>
        <div class="drinks">
            <img src="imgs/drinks.png" alt="">
            <div class="text"> Drinks </div>
        </div>
        <div class="dessert">
            <img src="imgs/dessert.png" alt="">
            <div class="text"></div> Dessert
        </div>
    </section>

    <h2>
        Burger</h2>
    <section class="burgers">
        <div class="burger">
            <div class="bigmac">
                <img class="bigmac-img" src="imgs/big mac.png" alt="">
                <div class="burger-desc">
                    Big Mac
                    <div class="rs"> Rs 240</div>
                </div>
            </div>
            <div class="kfcdouble">
                <img class="kfcdouble-img" src="imgs/kfc double.png" alt="">
                <div class="burger-desc">
                    KFC Double
                    <div class="rs"> Rs 252 </div>
                </div>
            </div>
            <div class="fishburger">
                <img class="fishburger-img" src="imgs/fish burger.png" alt="">
                <div class="burger-desc">
                    Fish Burger
                    <div class="rs"> Rs 220 </div>
                </div>
            </div>
    </section>
</body>

</html>
